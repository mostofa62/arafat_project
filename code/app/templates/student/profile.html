{% extends "base.html" %}

{% block content %}
<div class="max-w-7xl mx-auto">
    <h1 class="text-xl font-bold">Update Profile</h1>
    <form method="POST">
        <input type="text" name="username" value="{{ current_user.username }}" class="border p-2 w-full mb-4" required>
        <button type="submit" class="bg-blue-500 text-white p-2">Update</button>
    </form>
</div>
{% endblock %}
