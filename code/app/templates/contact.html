{% extends "main_layout.html" %}

{% block content %}
<div class="w-2/3 mx-auto p-6 bg-white shadow-md rounded-lg my-2">
    <h2 class="text-2xl font-bold mb-4 text-gray-800">Contact Us</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="mb-4 p-3 rounded text-white {{ 'bg-green-500' if category == 'success' else 'bg-red-500' }}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" class="space-y-4">
        <div>
            <label class="block text-gray-700">Name</label>
            <input type="text" name="name" required class="w-full p-2 border border-gray-300 rounded">
        </div>
        <div>
            <label class="block text-gray-700">Email</label>
            <input type="email" name="email" required class="w-full p-2 border border-gray-300 rounded">
        </div>
        <div>
            <label class="block text-gray-700">Subject</label>
            <input type="text" name="subject" class="w-full p-2 border border-gray-300 rounded">
        </div>
        <div>
            <label class="block text-gray-700">Message</label>
            <textarea name="message" rows="2" required class="w-full p-2 border border-gray-300 rounded"></textarea>
        </div>
        <div>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                Send Message
            </button>
        </div>
    </form>
</div>

<script>
// Automatically fade out flash messages after 2 seconds
setTimeout(() => {
    const flashMessages = document.querySelectorAll('.flash-message');
    flashMessages.forEach((message) => {
        message.style.transition = 'opacity 2s';
        message.style.opacity = '0';
        setTimeout(() => {
            message.remove();
        }, 2000); // Remove the element from the DOM after fading out
    });
}, 2000);
</script>

<style>
/* Add custom styles for smooth transitions */
.flash-message {
    opacity: 1;
    transition: opacity 2s ease-out;
}
</style>
{% endblock %}
