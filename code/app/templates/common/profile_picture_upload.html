<!-- Profile Picture Display and Upload -->
<div class="border border-1 rounded-md p-3">
    <label for="profile-picture-upload" class="block text-sm font-medium text-gray-700">
        Profile Picture
    </label>
    
    <!-- Profile Picture Frame -->
    <div class="flex justify-center mb-3">
        {% if user.profile_picture %}
        <!-- Display the current profile picture if available -->
        <img id="current-profile-picture" 
             src="{{ url_for('static', filename='uploads/' + user.profile_picture) }}" 
             alt="Profile Picture" 
             class="w-32 h-32 object-cover rounded-full border-2 border-gray-300">
        {% else %}
        <!-- Display default profile picture if none exists -->
        <img id="current-profile-picture" 
             src="{{ url_for('static', filename='images/default-profile.png') }}" 
             alt="Default Profile Picture" 
             class="w-32 h-32 object-cover rounded-full border-2 border-gray-300">
        {% endif %}
    </div>

    <input 
        type="file" 
        name="profile_picture" 
        id="profile-picture-upload" 
        accept="image/*" 
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
    >
    <div class="relative w-full bg-gray-200 h-5 text-center text-white py-2 rounded mt-2">
        <div 
            id="upload-progress-bar" 
            class="absolute top-0 left-0 h-full bg-indigo-600 rounded transition-all duration-200" 
            style="width: 0%;">
        </div>
    </div>
    <div id="upload-status" class="mt-3 text-sm text-gray-500"></div>
</div>
