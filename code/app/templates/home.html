{% extends "main_layout.html" %}

{% block content %}
   
    {% if categories %}
    <div class="mt-8">
        <h2 class="text-xl font-semibold mb-4 text-gray-700">Categories</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 text-left">
            {% for category in categories %}
                <a href="{{ url_for('home_bp.category_course', category_id=category.id) }}"
                   class="block bg-gray-100 hover:bg-gray-200 px-4 py-2 rounded shadow-sm text-gray-800 font-medium">
                    {{ category.name }}
                </a>
            {% endfor %}
        </div>
    </div>
    {% endif %}



{% endblock %}
